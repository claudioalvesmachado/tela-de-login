<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/font.css">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="shortcut icon" href="_img/icon.svg" type="image/x-icon">
    <title>Login001</title>
</head>
<body>
    <img class="fundo" src="_img/bg.jpg" alt="Imagem de fundo">
    <div class="container">
        <div class="container-content  ">
            <header class="header">
                <div class="img-wrapper">
                    <img src="_img/logo.svg" alt="Chromatic Logo">
                </div>
                <h1>Faça login ou cadastre-se</h1>
            </header>
    
            <form method="get" action="">
                <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário"><br>
                <input type="password" name="senha" id="senha" placeholder="Senha"><br>
                <input type="submit" value="Entrar">
            </form>
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="#">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
